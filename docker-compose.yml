version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app

  webserver:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - .:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
